<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: '8bitoperator';
    src: url('8bitoperator-JVE.ttf') format('truetype');
}

body {
    background: #000;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
    position: relative;
}

.sticky-img {
    max-width: 600px;
    width: 100%;
    position: fixed;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    user-select: none;
    opacity: 0;
    transition: opacity 0.8s ease;
}

.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 300px;
    gap: 20px;
    font-family: '8bitoperator', monospace;
    text-shadow: 1px 0 red, -1px 0 cyan, 0 0 5px white;
    opacity: 0;
    transition: opacity 0.8s ease;
}

.login-container h1 {
    font-size: 1.6rem;
    margin: 0;
    margin-bottom: 10px;
    letter-spacing: 2px;
    color: white;
    filter: drop-shadow(0 0 6px cyan) drop-shadow(0 0 6px red);
    user-select: none;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.8s ease;
    transform: translateY(0);
}

.login-container h1.glitch {
    position: relative;
    color: white;
    text-shadow:
        1px 0 red,
        -1px 0 cyan,
        0 0 5px white;
}

.login-container p {
    margin: 0 0 15px 0;
    letter-spacing: 1.5px;
    user-select: none;
    opacity: 0;
    transition: opacity 0.8s ease, transform 0.8s ease;
    transform: translateY(0);
}

input {
    width: 260px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #111;
    color: #0f0;
    font-family: monospace;
    text-align: center;
    font-size: 1rem;
    outline: none;
}

input::placeholder {
    color: #0a0;
}

button {
    width: 260px;
    padding: 12px 0;
    border-radius: 16px;
    border: none;
    background: #FFD700;
    color: black;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,215,0,0.9);
    user-select: none;
}

button:hover {
    background: #e6c200;
}

#error {
    font-family: monospace;
    font-size: 0.9rem;
    min-height: 20px;
    user-select: none;
    animation: glow 1.5s infinite;
}

@keyframes glow {
    0%, 100% { text-shadow: 0 0 6px red; }
    50% { text-shadow: 0 0 20px red; }
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    border-radius: 60px;
    box-shadow:
        inset 0 0 150px rgba(0,0,0,0.95),
        inset 0 0 250px rgba(0,0,0,0.7);
    pointer-events: none;
    z-index: 5;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
    z-index: 4;
}

.static {
    position: fixed;
    inset: 0;
    background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
    opacity: 0.05;
    pointer-events: none;
    z-index: 3;
}

.container {
    animation: distortion 3s infinite ease-in-out;
}

@keyframes distortion {
    0% { transform: skewX(0deg); }
    25% { transform: skewX(0.5deg); }
    50% { transform: skewX(-0.5deg); }
    75% { transform: skewX(0.3deg); }
    100% { transform: skewX(0deg); }
}

#whiteFlash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 1000;
  transition: opacity 1.2s ease;
}
#blackOverlay {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  z-index: 1001;
  transition: opacity 0.5s ease;
}

#progressWrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 20px;
    background: #222;
    border-radius: 0;
    overflow: hidden;
    box-shadow: 0 0 10px #ffd700aa inset;
    z-index: 2000;
}

#progressBar {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #ffd700, #ffe066);
    border-radius: 0;
    transition: width 0.1s linear;
}

.show-content .sticky-img,
.show-content .login-container {
    opacity: 1;
}

.show-welcome h1,
.show-welcome p {
    opacity: 1;
}

.move-up {
    transform: translateY(-120px);
}
.move-up-p {
    transform: translateY(-110px);
}
</style>
</head>
<body>

<audio id="bootSound" src="terminal.mp3" preload="auto"></audio>

<div id="progressWrapper">
    <div id="progressBar"></div>
</div>

<img src="sticky.png" alt="Sticky Note" class="sticky-img">

<div class="login-container container">
    <h1 class="glitch" data-text="WELCOME TO SIC NETWORK!">WELCOME TO SIC NETWORK!</h1>
    <p>PLEASE INPUT YOUR CREDENTIALS</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" onclick="login()">LOGIN</button>
    <div id="error"></div>
</div>

<div class="static"></div>

<div id="whiteFlash"></div>
<div id="blackOverlay"></div>

<script>
const progressBar = document.getElementById('progressBar');
const progressWrapper = document.getElementById('progressWrapper');
const stickyImg = document.querySelector('.sticky-img');
const loginContainer = document.querySelector('.login-container');
const welcomeH1 = loginContainer.querySelector('h1');
const welcomeP = loginContainer.querySelector('p');
const bootSound = document.getElementById('bootSound');

let progress = 0;
const duration = 5000;
const intervalTime = 50;
const totalSteps = duration / intervalTime;

function updateProgress() {
    if(progress === 0){
        bootSound.play().catch(() => {});
    }
    progress++;
    const percent = (progress / totalSteps) * 100;
    progressBar.style.width = percent + '%';

    if (progress < totalSteps) {
        setTimeout(updateProgress, intervalTime);
    } else {
        progressWrapper.style.display = 'none';
        // Show welcome text fully visible centered
        loginContainer.classList.add('show-welcome');
        welcomeH1.style.opacity = '1';
        welcomeP.style.opacity = '1';

        // Wait 1 sec then move both texts up together to reveal login inputs and sticky note
        setTimeout(() => {
            welcomeH1.classList.add('move-up');
            welcomeP.classList.add('move-up-p');
            stickyImg.style.opacity = '1';
            loginContainer.style.opacity = '1';
        }, 1000);
    }
}

updateProgress();

function login() {
    const users = {
        "SMILES": { password: "Man_fuck_byte", redirect: "https://sites.google.com/view/sic-moth-network-login/login/SMILES" },
        "CRASHY_GAL": { password: "straightupcrashingit", redirect: "https://sites.google.com/view/sic-moth-network-login/login/CRASH" },
        "ANTIDOTE-B": { password: "icanttypesquares", redirect: "https://sites.google.com/view/sic-moth-network-login/login/BYTE" },
        "LOSTPAGE!!!": { password: "mothwoagh", redirect: "https://sites.google.com/view/sic-moth-network-login/login/LOST" },
        "NOLIMOLY": { password: "carcat", redirect: "https://sites.google.com/view/sic-moth-network-login/login/NOLI" },
        "NINTENDO_DS": { password: "prettyprincess", redirect: "https://sites.google.com/view/sic-moth-network-login/login/DEE" }
    };

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorEl = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");
    const whiteFlash = document.getElementById('whiteFlash');
    const blackOverlay = document.getElementById('blackOverlay');

    if (users[username] && users[username].password === password) {
        errorEl.style.color = "#00ff00";
        errorEl.style.textShadow = "0 0 8px #00ff00, 0 0 20px #00ff00";
        errorEl.textContent = "ACCESS GRANTED";

        loginBtn.style.display = "none";
        document.getElementById("username").disabled = true;
        document.getElementById("password").disabled = true;

        setTimeout(() => {
            window.location.href = users[username].redirect;
        }, 2000);

    } else {
        errorEl.style.color = "red";
        errorEl.style.textShadow = "0 0 8px red, 0 0 20px red";
        errorEl.textContent = "ACCESS DENIED";

        loginBtn.style.display = "none";
        document.getElementById("username").disabled = true;
        document.getElementById("password").disabled = true;

        setTimeout(() => {
            whiteFlash.style.opacity = '1';

            setTimeout(() => {
                whiteFlash.style.opacity = '0';
                blackOverlay.style.opacity = '1';
                blackOverlay.style.pointerEvents = 'auto';
            }, 1200);

        }, 3000);
    }
}
</script>

</body>
</html>
