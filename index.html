<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: '8bitoperator';
    src: url('8bitoperator-JVE.ttf') format('truetype');
}

body {
    background: #000;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
    position: relative;
}

/* Sticky note on the left */
.sticky-img {
    max-width: 600px;
    width: 100%;
    position: fixed;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    user-select: none;
}

/* Login container centered */
.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 300px;
    gap: 20px;
    font-family: '8bitoperator', monospace;
    text-shadow: 1px 0 red, -1px 0 cyan, 0 0 5px white;
}

/* Welcome text at top of login */
.login-container h1 {
    font-size: 1.6rem;
    margin: 0;
    margin-bottom: 10px;
    letter-spacing: 2px;
    color: white;
    filter: drop-shadow(0 0 6px cyan) drop-shadow(0 0 6px red);
    user-select: none;
}

/* CRT glitch effect on welcome text */
.login-container h1.glitch {
    position: relative;
    color: white;
}
.login-container h1.glitch::before,
.login-container h1.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    clip: rect(0, 900px, 0, 0);
}
.login-container h1.glitch::before {
    animation: glitchTop 1s infinite linear alternate-reverse;
    color: red;
    z-index: -1;
}
.login-container h1.glitch::after {
    animation: glitchBottom 1s infinite linear alternate-reverse;
    color: cyan;
    z-index: -2;
}

@keyframes glitchTop {
    0% { clip: rect(0, 900px, 20px, 0); transform: translate(2px, -2px); }
    50% { clip: rect(10px, 900px, 30px, 0); transform: translate(-2px, 2px); }
    100% { clip: rect(0, 900px, 20px, 0); transform: translate(2px, -2px); }
}
@keyframes glitchBottom {
    0% { clip: rect(30px, 900px, 50px, 0); transform: translate(-2px, 2px); }
    50% { clip: rect(40px, 900px, 60px, 0); transform: translate(2px, -2px); }
    100% { clip: rect(30px, 900px, 50px, 0); transform: translate(-2px, 2px); }
}

input {
    width: 260px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #111;
    color: #0f0;
    font-family: monospace;
    text-align: center;
    font-size: 1rem;
    outline: none;
}

input::placeholder {
    color: #0a0;
}

button {
    width: 260px;
    padding: 12px 0;
    border-radius: 16px;
    border: none;
    background: #FFD700;
    color: black;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,215,0,0.9);
    user-select: none;
}

button:hover {
    background: #e6c200;
}

#error {
    font-family: monospace;
    font-size: 0.9rem;
    color: red;
    animation: glow 1.5s infinite;
    min-height: 20px;
    user-select: none;
}

@keyframes glow {
    0%, 100% { text-shadow: 0 0 6px red; }
    50% { text-shadow: 0 0 20px red; }
}

/* CRT overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    border-radius: 60px;
    box-shadow:
        inset 0 0 150px rgba(0,0,0,0.95),
        inset 0 0 250px rgba(0,0,0,0.7);
    pointer-events: none;
    z-index: 5;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
    z-index: 4;
}

.static {
    position: fixed;
    inset: 0;
    background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
    opacity: 0.05;
    pointer-events: none;
    z-index: 3;
}

.container {
    animation: distortion 3s infinite ease-in-out;
}

@keyframes distortion {
    0% { transform: skewX(0deg); }
    25% { transform: skewX(0.5deg); }
    50% { transform: skewX(-0.5deg); }
    75% { transform: skewX(0.3deg); }
    100% { transform: skewX(0deg); }
}

/* White flash and black overlay for power off */
#whiteFlash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 1000;
  transition: opacity 1.2s ease;
}
#blackOverlay {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  z-index: 1001;
  transition: opacity 0.5s ease;
}
</style>
</head>
<body>

<img src="sticky.png" alt="Sticky Note" class="sticky-img">

<div class="login-container container">
    <h1 class="glitch" data-text="WELCOME TO SIC NETWORK!">WELCOME TO SIC NETWORK!</h1>
    <p style="margin: 0 0 15px 0; letter-spacing: 1.5px; user-select:none;">PLEASE INPUT YOUR CREDENTIALS</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" onclick="login()">LOGIN</button>
    <div id="error"></div>
</div>

<div class="static"></div>

<div id="whiteFlash"></div>
<div id="blackOverlay"></div>

<script>
function login() {
    const users = {
        "SMILES": { password: "Man_fuck_byte", redirect: "https://sites.google.com/view/sic-moth-network-login/login/SMILES" },
        "CRASHY_GAL": { password: "straightupcrashingit", redirect: "https://sites.google.com/view/sic-moth-network-login/login/CRASH" },
        "ANTIDOTE-B": { password: "icanttypesquares", redirect: "https://sites.google.com/view/sic-moth-network-login/login/BYTE" },
        "LOSTPAGE!!!": { password: "mothwoagh", redirect: "https://sites.google.com/view/sic-moth-network-login/login/LOST" },
        "NOLIMOLY": { password: "carcat", redirect: "https://sites.google.com/view/sic-moth-network-login/login/NOLI" },

</script>

</body>
</html>
