<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.login-box {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    width: 260px;
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    border-radius: 16px;
    border: none;
    background: #007BFF;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

#error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="login-box">

    <input type="password" id="password" placeholder="Password">

    <div id="error"></div>
</div>

<script>

</script>

</body>
</html>
