<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: '8bitoperator';
    src: url('8bitoperator-JVE.ttf') format('truetype');
}

body {
    background: #000;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

#bootScreen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    z-index: 30;
}

.progress-container {
    width: 400px;
    height: 25px;
    border: 2px solid #FFD700;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #FFD700;
    animation: load 5s linear forwards;
}

@keyframes load {
    from { width: 0%; }
    to { width: 100%; }
}

#welcomeOnly {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: black;
    font-family: '8bitoperator', monospace;
    text-align: center;
    z-index: 25;
    opacity: 0;
    transition: opacity 0.5s ease, z-index 0s linear 1s;
}

#welcomeOnly.show {
    opacity: 1;
}

#welcomeOnly.moveUp {
    animation: moveUp 1s forwards;
    z-index: 5; /* lower z-index after moving */
}

@keyframes moveUp {
    from { transform: translateY(0); }
    to { transform: translateY(-200px); }
}

#mainContent {
    opacity: 0;
    transition: opacity 0.5s ease;
}

#mainContent.show {
    opacity: 1;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    border-radius: 60px;
    box-shadow:
        inset 0 0 150px rgba(0,0,0,0.95),
        inset 0 0 250px rgba(0,0,0,0.7);
    pointer-events: none;
    z-index: 5;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
    z-index: 4;
}

.static {
    position: fixed;
    inset: 0;
    background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
    opacity: 0.05;
    pointer-events: none;
    z-index: 3;
}

.sticky-img {
    position: absolute;
    left: 5%;
    max-width: 600px;
}

.container {
    animation: distortion 3s infinite ease-in-out;
}

@keyframes distortion {
    0% { transform: skewX(0deg); }
    25% { transform: skewX(0.5deg); }
    50% { transform: skewX(-0.5deg); }
    75% { transform: skewX(0.3deg); }
    100% { transform: skewX(0deg); }
}

.login-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    text-shadow: 2px 0 red, -2px 0 cyan;
}

.title {
    font-family: '8bitoperator', monospace;
    margin-bottom: 20px;
    text-shadow: 2px 0 red, -2px 0 cyan, 0 0 10px white;
}

input {
    width: 260px;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #555;
    text-align: center;
    background: #111;
    color: #0f0;
    font-family: monospace;
}

button {
    width: 260px;
    padding: 10px;
    margin-top: 8px;
    border-radius: 16px;
    border: none;
    background: #FFD700;
    color: black;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,215,0,0.8);
}

#error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
    animation: glow 1.5s infinite;
}

@keyframes glow {
    0% { text-shadow: 0 0 8px red; }
    50% { text-shadow: 0 0 20px red; }
    100% { text-shadow: 0 0 8px red; }
}

#powerOff {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 100;
}

#powerOff.active {
    animation: powerOff 1.2s forwards;
}

@keyframes powerOff {
    0% { opacity: 0; }
    40% { opacity: 1; }
    60% { opacity: 1; }
    100% { opacity: 0; background: black; }
}
</style>
</head>
<body>

<audio id="bootAudio" src="terminal.mp3"></audio>

<div id="bootScreen">
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</div>

<div id="welcomeOnly">
    <h1>WELCOME TO SIC NETWORK!</h1>
    <p>PLEASE INPUT YOUR CREDENTIALS</p>
</div>

<div id="mainContent">
    <div class="static"></div>
    <img src="sticky.png" class="sticky-img">
    <div class="container">
        <div class="login-area">
            <div class="title">
                <p>WELCOME TO SIC NETWORK!</p>
                <p>PLEASE INPUT YOUR CREDENTIALS</p>
            </div>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn" onclick="login()">LOGIN</button>
            <div id="error"></div>
        </div>
    </div>
</div>

<div id="powerOff"></div>

<script>
const bootAudio = document.getElementById("bootAudio");
bootAudio.play().catch(()=>{});

setTimeout(() => {
    document.getElementById("bootScreen").style.display = "none";
    const welcome = document.getElementById("welcomeOnly");
    welcome.classList.add("show");

    setTimeout(() => {
        welcome.classList.add("moveUp");
        document.getElementById("mainContent").classList.add("show");
    }, 1000);

}, 5000);

function login() {
    const users = {
        "SMILES": { password: "Man_fuck_byte", redirect: "https://sites.google.com/view/sic-moth-network-login/login/SMILES" },
        "CRASHY_GAL": { password: "straightupcrashingit", redirect: "https://sites.google.com/view/sic-moth-network-login/login/CRASH" },
        "ANTIDOTE-B": { password: "icanttypesquares", redirect: "https://sites.google.com/view/sic-moth-network-login/login/BYTE" },
        "LOSTPAGE!!!": { password: "mothwoagh", redirect: "https://sites.google.com/view/sic-moth-network-login/login/LOST" },
        "NOLIMOLY": { password: "carcat", redirect: "https://sites.google.com/view/sic-moth-network-login/login/NOLI" },
        "NINTENDO_DS": { password: "prettyprincess", redirect: "https://sites.google.com/view/sic-moth-network-login/login/DEE" }

        setTimeout(() => {

    }
}
</script>

</body>
</html>
