<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: '8bitoperator';
    src: url('8bitoperator-JVE.ttf') format('truetype');
}

body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
}

.container {
    display: flex;
    align-items: center;
    gap: 40px;
}

.login-area {
    text-align: center;
}

.title {
    font-family: '8bitoperator', monospace;
    margin-bottom: 20px;
}

.title p {
    margin: 5px 0;
}

input {
    width: 260px;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 260px;
    padding: 10px;
    border-radius: 16px;
    border: none;
    background: #007BFF;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

#error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

img {
    max-width: 200px;
    border-radius: 12px;
}
</style>
</head>
<body>

<div class="container">
    <img src="sticky.png" alt="SIC Network Logo">
    
    <div class="login-area">
        <div class="title">
            <p>WELCOME TO SIC NETWORK!</p>
            <p>PLEASE INPUT YOUR CREDENTIALS</p>
        </div>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">LOGIN</button>
        <div id="error"></div>
    </div>
</div>

<script>
function login() {
    const users = {
        "SMILES": { password: "Man_fuck_byte", redirect: "https://sites.google.com/view/sic-moth-network-login/login/SMILES" },
        "CRASHY_GAL": { password: "straightupcrashingit", redirect: "https://sites.google.com/view/sic-moth-network-login/login/CRASH" },
        "ANTIDOTE-B": { password: "icanttypesquares", redirect: "https://sites.google.com/view/sic-moth-network-login/login/BYTE" },
        "LOSTPAGE!!!": { password: "mothwoagh", redirect: "https://sites.google.com/view/sic-moth-network-login/login/LOST" },
        "NOLIMOLY": { password: "carcat", redirect: "https://sites.google.com/view/sic-moth-network-login/login/NOLI" },
        "NINTENDO_DS": { password: "prettyprincess", redirect: "https://sites.google.com/view/sic-moth-network-login/login/DEE" }
    };

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (users[username] && users[username].password === password) {
        window.location.href = users[username].redirect;
    } else {
        document.getElementById("error").textContent = "ACCESS DENIED";
    }
}
</script>

</body>
</html>
