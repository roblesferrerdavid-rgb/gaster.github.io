<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: '8bitoperator';
    src: url('8bitoperator-JVE.ttf') format('truetype');
}

body {
    background: #000;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

/* CRT Bubble Screen Effect */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    border-radius: 40px;
    box-shadow: 
        inset 0 0 120px rgba(0,0,0,0.9),
        inset 0 0 200px rgba(0,0,0,0.6);
    z-index: 3;
}

/* CRT Scanlines */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
    z-index: 2;
}

/* Bigger sticky image */
.sticky-img {
    position: absolute;
    left: 5%;
    max-width: 600px;
}

/* Centered login area */
.login-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    z-index: 1;
}

.title {
    font-family: '8bitoperator', monospace;
    margin-bottom: 20px;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
}

.title p {
    margin: 5px 0;
}

/* Inputs */
input {
    width: 260px;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    text-align: center;
    background: #111;
    color: white;
}

/* Yellow login button */
button {
    width: 260px;
    padding: 10px;
    margin-top: 8px;
    border-radius: 16px;
    border: none;
    background: #FFD700;
    color: black;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255,215,0,0.6);
}

button:hover {
    background: #ffea00;
    box-shadow: 0 0 18px rgba(255,255,0,0.8);
}

#error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>
<body>

<img src="sticky.png" class="sticky-img" alt="SIC Network Logo">

<div class="login-area">
    <div class="title">
        <p>WELCOME TO SIC NETWORK!</p>
        <p>PLEASE INPUT YOUR CREDENTIALS</p>
    </div>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <div id="error"></div>
</div>

<script>
function login() {
    const users = {
        "SMILES": { password: "Man_fuck_byte", redirect: "https://sites.google.com/view/sic-moth-network-login/login/SMILES" },
        "CRASHY_GAL": { password: "straightupcrashingit", redirect: "https://sites.google.com/view/sic-moth-network-login/login/CRASH" },
        "ANTIDOTE-B": { password: "icanttypesquares", redirect: "https://sites.google.com/view/sic-moth-network-login/login/BYTE" },
        "LOSTPAGE!!!": { password: "mothwoagh", redirect: "https://sites.google.com/view/sic-moth-network-login/login/LOST" },
        "NOLIMOLY": { password: "carcat", redirect: "https://sites.google.com/view/sic-moth-network-login/login/NOLI" },
        "NINTENDO_DS": { password: "prettyprincess", redirect: "https://sites.google.com/view/sic-moth-network-login/login/DEE" }

        document.getElementById("error").textContent = "ACCESS DENIED";

}
</script>

</body>
</html>
