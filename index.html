<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: '8bitoperator';
    src: url('8bitoperator-JVE.ttf') format('truetype');
}

body {
    background: #000;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
    position: relative;
}

.sticky-img {
    max-width: 600px;
    width: 100%;
    position: fixed;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    user-select: none;
    opacity: 0;
    transition: opacity 0.8s ease;
}

.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 300px;
    gap: 20px;
    font-family: '8bitoperator', monospace;
    text-shadow: 1px 0 red, -1px 0 cyan, 0 0 5px white;
    opacity: 0;
    transition: opacity 0.8s ease;
}

.login-container h1 {
    font-size: 1.6rem;
    margin: 0 0 10px 0;
    letter-spacing: 2px;
    color: white;
    filter: drop-shadow(0 0 6px cyan) drop-shadow(0 0 6px red);
    user-select: none;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.8s ease;
}

.login-container p {
    margin: 0 0 15px 0;
    letter-spacing: 1.5px;
    user-select: none;
    opacity: 0;
    transition: opacity 0.8s ease, transform 0.8s ease;
}

input {
    width: 260px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #111;
    color: #0f0;
    font-family: monospace;
    text-align: center;
    font-size: 1rem;
    outline: none;
}

input::placeholder {
    color: #0a0;
}

button {
    width: 260px;
    padding: 12px 0;
    border-radius: 16px;
    border: none;
    background: #FFD700;
    color: black;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,215,0,0.9);
}

button:hover {
    background: #e6c200;
}

#error {
    font-family: monospace;
    font-size: 0.9rem;
    min-height: 20px;
    animation: glow 1.5s infinite;
}

@keyframes glow {
    0%, 100% { text-shadow: 0 0 6px red; }
    50% { text-shadow: 0 0 20px red; }
}

.static {
    position: fixed;
    inset: 0;
    background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
    opacity: 0.05;
    pointer-events: none;
    z-index: 3;
}

#progressWrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 20px;
    background: #222;
    overflow: hidden;
    box-shadow: 0 0 10px #ffd700aa inset;
    z-index: 2000;
}

#progressBar {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #ffd700, #ffe066);
    transition: width 0.1s linear;
}

#whiteFlash, #blackOverlay {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

#whiteFlash {
    background: white;
    opacity: 0;
    z-index: 1000;
    transition: opacity 1.2s ease;
}

#blackOverlay {
    background: black;
    opacity: 0;
    z-index: 1001;
    transition: opacity 0.5s ease;
}
</style>
</head>
<body>

<audio id="bootSound" src="terminal.mp3" preload="auto"></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div id="progressWrapper">
    <div id="progressBar"></div>
</div>

<img src="sticky.png" class="sticky-img">
<img src="sticky2.png" class="sticky-img">

<div class="login-container">
    <h1>WELCOME TO SIC NETWORK!</h1>
    <p>PLEASE INPUT YOUR CREDENTIALS</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" onclick="login()">LOGIN</button>
    <div id="error"></div>
</div>

<div class="static"></div>
<div id="whiteFlash"></div>
<div id="blackOverlay"></div>

<script>
const progressBar = document.getElementById('progressBar');
const progressWrapper = document.getElementById('progressWrapper');
const loginContainer = document.querySelector('.login-container');
const stickyImg = document.querySelector('.sticky-img');
const bootSound = document.getElementById('bootSound');
const clickSound = document.getElementById('clickSound');

let progress = 0;
const duration = 5000;
const intervalTime = 50;
const totalSteps = duration / intervalTime;

/* Boot Progress */
function updateProgress() {
    if(progress === 0){
        bootSound.play().catch(() => {});
    }
    progress++;
    progressBar.style.width = ((progress / totalSteps) * 100) + '%';

    if (progress < totalSteps) {
        setTimeout(updateProgress, intervalTime);
    } else {
        progressWrapper.style.display = 'none';
        loginContainer.style.opacity = '1';
        stickyImg.style.opacity = '1';
    }
}
updateProgress();

/* Global Click Sound */
document.addEventListener("click", () => {
    clickSound.currentTime = 0;
    clickSound.play().catch(() => {});
});

document.addEventListener("contextmenu", () => {
    clickSound.currentTime = 0;
    clickSound.play().catch(() => {});
});

/* Login using users.txt */
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorEl = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");
    const whiteFlash = document.getElementById('whiteFlash');
    const blackOverlay = document.getElementById('blackOverlay');

    try {
        const response = await fetch("users.txt");
        const text = await response.text();
        const users = {};

        text.split("\n").forEach(line => {
            const [user, pass, redirect] = line.split("|");
            if (user && pass && redirect) {
                users[user.trim()] = {
                    password: pass.trim(),
                    redirect: redirect.trim()
                };
            }
        });

        if (users[username] && users[username].password === password) {
            errorEl.style.color = "#00ff00";
            errorEl.textContent = "ACCESS GRANTED";
            loginBtn.style.display = "none";
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;

            setTimeout(() => {
                window.location.href = users[username].redirect;
            }, 2000);

        } else {
            errorEl.style.color = "red";
            errorEl.textContent = "ACCESS DENIED";
            loginBtn.style.display = "none";
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;

            setTimeout(() => {
                whiteFlash.style.opacity = '1';
                setTimeout(() => {
                    whiteFlash.style.opacity = '0';
                    blackOverlay.style.opacity = '1';
                }, 1200);
            }, 3000);
        }

    } catch (err) {
        errorEl.style.color = "red";
        errorEl.textContent = "SYSTEM ERROR";
        console.error(err);
    }
}
</script>

</body>
</html>
